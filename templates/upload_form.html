{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class='col-sm-6 col-sm-offset-3'>
    <h1>Upload Course</h1>
    <form method='POST' action='' enctype="multipart/form-data">{% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-primary" value="Create Course" />
    </form>
</div>
{% endblock content %}
